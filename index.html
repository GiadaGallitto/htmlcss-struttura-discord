<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sito Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <header>
            <nav class="flex-container">
                <div class="logo flex-container"><p>Logo</p></div>
                <div class="list-nav flex-container">
                    <ul>
                        <li>item</li>
                    </ul>
                </div>
                <div class="login flex-container"><button>Accedi</button></div>
            </nav>

            <section id="jumbotron" class="flex-container">
                <article class="main-header flex-container">
                    <div>
                        <h1>Titolo</h1>

                    </div>
                    <div class="header-buttons flex-container">
                        <button>Bottone</button>

        </header>

        <main>
            <section class="main-part">
                <section id="frog" class="content flex-container">
                    <article class="example flex-container">
                        <img class="image big-col" src="./img/item1.svg" alt="picture one discord">
                        <div class="small-col flex-container">
                            <div class="col-text">
                                <h2>Titoletto</h2>
                                <p>Molto ma moooooooolto testo</p>
                            </div>
                        </div>
                    </article>
                </section>

                <div class="divider">
                    <img src="./img/wave.svg" alt="wave divider">
                </div>

                <section id="wizard" class="content flex-container gray-bg">
                    <article class="example reverse flex-container">
                        <img class="image big-col" src="./img/item1.svg" alt="picture one discord">
                        <div class="small-col flex-container">
                            <div class="col-text">
                                <h2>Titoletto</h2>
                                <p>Molto ma moooooooolto testo</p>
                            </div>
                        </div>
                    </article>
                </section>

                <div class="divider inverted-divider">
                    <img src="./img/wave.svg" alt="wave divider">
                </div>

                <section id="troll" class="content flex-container">
                    <article class="example flex-container">
                        <img class="image big-col" src="./img/item1.svg" alt="picture one discord">
                        <div class="small-col flex-container">
                            <div class="col-text">
                                <h2>Titoletto</h2>
                                <p>Molto ma moooooooolto testo</p>
                            </div>
                        </div>
                    </article>
                </section>
            </section>

            <div class="divider">
                    <img src="./img/wave.svg" alt="wave divider">
            </div>

            <section class="last-part main-content flex-container gray-bg">
                <article class="main-example flex-container">
                    <div>
                        <h2>Titolotto</h2>
                        <p>Ancora pi√π testo di quello di prima</p>
                    </div>
                    <img src="./img/item4-big.svg" alt="picture four discord">
                    <div class="stars-bg"><h3>Clicca</h3></div>
                    <div>
                        <button>Bottone</button>
                    </div>
                </article>
            </section>
        </main>

        <footer>
            <section class="flex-container">
                <article class="main-footer flex-container">
                    <div class="left-part flex-container">
                        <div>
                            <h4>Frase empatica</h4>
                            <p>Bandiera e lingua</p>
                            <span>Loghi social vari</span>
                        </div>
                    </div>
                    <div class="right-part flex-container">
                        <div class="info flex-container">Info 1</div>
                        <div class="info flex-container">Info 2</div>
                        <div class="info flex-container">Info 3</div>
                        <div class="info flex-container">Info 4</div>
                    </div>
                </article>
            </section>

            <hr>

            <section class="flex-container">
                <article class="secondary-footer flex-container">
                    <div class="foot-logo">Logo</div>
                    <div class="foot-button"><button>Sign in</button></div>
                </article>
            </section>
        </footer>

    </body>
</html>
